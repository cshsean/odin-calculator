<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="operation">
                <!-- previous operation -->
                
            </div>
            <div class="display">
                <!-- display input/output -->
                0
            </div>
        </div>
        <div class="buttons">
            <button class="clear top">CLEAR</button>
            <button class="delete top">DELETE</button>
            <button class="box" id="seven">7</button>
            <button class="box" id="eight">8</button>
            <button class="box" id="nine">9</button>
            <button class="box" id="div">/</button>
            <button class="box" id="four">4</button>
            <button class="box" id="five">5</button>
            <button class="box" id="six">6</button>
            <button class="box" id="multiply">*</button>
            <button class="box" id="one">1</button>
            <button class="box" id="two">2</button>
            <button class="box" id="three">3</button>
            <button class="box" id="sub">-</button>
            <button class="box" id="dot">.</button>
            <button class="box" id="zero">0</button>
            <button class="box" id="equal">=</button>
            <button class="box" id="add">+</button>
        </div>
    </div>
</body>
</html>
